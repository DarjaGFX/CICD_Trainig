          sshpass -p ${{ secrets.HOST_PASSWORD }} ssh ${{ secrets.HOST_USERNAME }}@${{ secrets.HOST_IP }} "cd /root/cicd/CICD_Trainig && tmux new-session -d -s mysession 'source /root/cicd/CICD_Trainig/.venv/bin/activate && pip install -r requirements.txt  && uvicorn main:app --host 0.0.0.0 --port 8089 --reload'"
