name: FastAPI CI

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: cicd_training
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Pull On VPS
        run: |
          sshpass -p ${{ secrets.HOST_PASSWORD }} ssh ${{ secrets.HOST_USERNAME }}@${{ secrets.HOST_IP }} "cd /root/cicd/CICD_Trainig && git pull"
      - name: Deploy to VPS
        run: |
          sudo apt-get install -y sshpass
